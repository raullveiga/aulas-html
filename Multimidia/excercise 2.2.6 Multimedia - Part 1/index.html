<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Multimedia Player</title>
</head>

<body>

  <div class="container">
    <br />
    <h1>Multimedia Player</h1>
    <br />

    <div class="container">
      <video width="600" height="320" id="videoPlayer" controls>
        <source src="C:\Users\Generation\Downloads\videoNatal.mp4" type="video/mp4">
      </video>
    </div>
    <div style="margin-left: 250px;">
        <button class="btn btn-primary" type="button" onclick="playVideo()"> Play </button>
        <button class="btn btn-primary" type="button" onclick="pauseVideo()"> Stop </button>
        <button class="btn btn-primary" type="button" onclick="restartVideo()"> Reset </button>
      </div>
      <div>
        <audio id="audioPlayer">
          <source src="audio_sample.mp3" type="audio/mpeg">
        </audio>
      </div>
      <div style="margin-left: 250px;">
          <button class="btn btn-primary" type="button" onclick="playAudio()"> Play </button>
          <button class="btn btn-primary" type="button" onclick="pauseAudio()"> Stop </button>
          <button class="btn btn-primary" type="button" onclick="restartAudio()"> Reset </button>
        </div>
      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="multimediaController.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
</body>

</html>
